# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 东方铃奈庵
subtitle: 欢迎来到铃奈庵
description: 铃奈庵，是人类村落的一个借书屋。 虽然说是借书屋，但并不是仅仅局限于借书。贩售当然不用说了，另外也会进行小规模的书籍印刷与装订。
keywords:
author: npofsi
language: zh-CN
timezone: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.npofsi.pro
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/

## Themes: https://hexo.io/themes/
theme: kope

#markdown: 'commonmark'
# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
    render:
        html: true # Doesn't escape HTML content so the tags will appear as html.
        xhtmlOut: false # Parser will not produce XHTML compliant code.
        breaks: true # Parser produces `<br>` tags every time there is a line break in the source document.
        linkify: false # Returns text links as text.
        typographer: true # Substitution of common typographical elements will take place.
        quotes: '“”‘’' # "double" will be turned into “single”
# 'single' will be turned into ‘single’
    plugins:
        + markdown-it-abbr
        + markdown-it-checkbox # 本行启用了 checkbox 插件
        + markdown-it-emoji # 如果你想在 md 中使用 emoji 表情的话，需要另外下载相关插件
        + markdown-it-footnote
        + markdown-it-ins
        + markdown-it-sub
        + markdown-it-sup
    anchors:
        level: 2 # Minimum level for ID creation. (Ex. h2 to h6)
        collisionSuffix: 'v' # A suffix that is prepended to the number given if the ID is repeated.
        permalink: true # If true, creates an anchor tag with a permalink besides the heading.
        permalinkClass: header-anchor # Class used for the permalink anchor tag.
        permalinkSymbol: ¶ # The symbol used to make the permalink.
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true